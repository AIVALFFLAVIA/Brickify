<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment List</title>
</head>
<body>
    <h1>Equipment List</h1>

    <!-- Filtering and Sorting Form -->
    <form method="get">
        <label for="search">Search by Name:</label>
        <input type="text" name="search" id="search" value="{{ search_query }}">

        <label for="status">Filter by Status:</label>
        <select name="status" id="status">
            <option value="">All</option>
            <option value="available" {% if status_filter == "available" %}selected{% endif %}>Available</option>
            <option value="in_use" {% if status_filter == "in_use" %}selected{% endif %}>In Use</option>
            <option value="maintenance" {% if status_filter == "maintenance" %}selected{% endif %}>Maintenance</option>
        </select>

        <label for="sort">Sort By:</label>
        <select name="sort" id="sort">
            <option value="name" {% if sort_by == "name" %}selected{% endif %}>Name</option>
            <option value="purchase_date" {% if sort_by == "purchase_date" %}selected{% endif %}>Purchase Date</option>
            <option value="status" {% if sort_by == "status" %}selected{% endif %}>Status</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>

    <a href="{% url 'management:equipment_create' %}">Create New Equipment</a><br><br>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Purchase Date</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for equipment in equipments %}
                <tr>
                    <td>{{ equipment.name }}</td>
                    <td>{{ equipment.get_status_display }}</td>
                    <td>{{ equipment.purchase_date }}</td>
                    <td>{{ equipment.company.name }}</td>
                    <td>
                        <a href="{% url 'management:equipment_update' equipment.id %}">Edit</a> | 
                        <a href="{% url 'management:equipment_delete' equipment.id %}" onclick="return confirm('Are you sure you want to delete this equipment?')">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No equipment found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'management:leader_dashboard' %}">
        <button>Go Back</button>
    </a>
</body>
</html>
