<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickify - Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/display.css' %}?v=3">
    <!-- Updated FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <a href="#" onclick="window.location.reload();">Home</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </nav>

    <div class="floating-tools">
        <!-- Floating construction tool icons -->
        <i class="fas fa-hammer tool" style="top: 10%; left: 10%;"></i>
        <i class="fas fa-wrench tool" style="top: 25%; left: 20%;"></i>
        <i class="fa-solid fa-trowel-bricks tool" style="top: 50%; right: 10%;"></i>
        <i class="fa-solid fa-trowel tool" style="top: 60%; left: 70%;"></i>
        
        <!-- <i class="fas fa-crane tool" style="bottom: 10%; left: 5%;"></i>
        <i class="fas fa-shovel tool" style="bottom: 15%; right: 20%;"></i> -->
    </div> 

    <div class="hero">
        <h1>Welcome to Brickify</h1>
        <p>Manage your construction companies with ease. Track projects, materials, finances, and more.</p>
        <a href="{% url 'register' %}"><button class="btn">Get Started</button></a>
    </div>

    <footer class="bottom-bar">
        <p>&copy; 2025 Brickify - Building a Better Future</p>
    </footer>
</body>
</html>
