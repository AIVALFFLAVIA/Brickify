<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if project %}Edit{% else %}Create{% endif %} Project</title>
</head>
<body>
    <h1>{% if project %}Edit{% else %}Create{% endif %} Project</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="name">Project Name:</label>
        <input type="text" name="name" id="name" value="{{ project.name|default:'' }}" required><br><br>

        <label for="client">Client:</label>
        <select name="client" id="client" required>
            <option value="">Select a Client</option>
            {% for client in clients %}
                <option value="{{ client.id }}" {% if project and project.client.id == client.id %}selected{% endif %}>
                    {{ client.name }}
                </option>
            {% endfor %}
        </select><br><br>

        <label for="company">Company:</label>
        <select name="company" id="company" required>
            <option value="">Select a Company</option>
            {% for company in companies %}
                <option value="{{ company.id }}" {% if project and project.company.id == company.id %}selected{% endif %}>
                    {{ company.name }}
                </option>
            {% endfor %}
        </select><br><br>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value="{{ project.location|default:'' }}" required><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required
               value="{% if project.start_date %}{{ project.start_date|date:'Y-m-d' }}{% endif %}"><br><br>
        
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date"
               value="{% if project.end_date %}{{ project.end_date|date:'Y-m-d' }}{% endif %}"><br><br>            

        <label for="budget">Budget:</label>
        <input type="number" step="0.01" name="budget" id="budget" value="{{ project.budget|default:'' }}" required><br><br>

        <label for="status">Status:</label>
        <select name="status" id="status" required>
            {% for value, label in status_choices %}
                <option value="{{ value }}" {% if project and project.status == value %}selected{% endif %}>
                    {{ label }}
                </option>
            {% endfor %}
        </select><br><br>
        
        <button type="submit">{% if project %}Update{% else %}Create{% endif %} Project</button>
    </form>

    <a href="{% url 'project_list' %}">Back to Project List</a>
</body>
</html>
