<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
</head>
<body>
    <h1>Supplier List</h1>

    <!-- Sorting and Filtering Form -->
    <form method="get">
        <label for="search">Search:</label>
        <input type="text" name="search" id="search" value="{{ search_query }}">

        <label for="sort">Sort By:</label>
        <select name="sort" id="sort">
            <option value="name" {% if sort_by == "name" %}selected{% endif %}>Name</option>
            <option value="email" {% if sort_by == "email" %}selected{% endif %}>Email</option>
            <option value="contact_info" {% if sort_by == "contact_info" %}selected{% endif %}>Contact Info</option>
            <option value="company__name" {% if sort_by == "company__name" %}selected{% endif %}>Company</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>

    <a href="{% url 'management:supplier_create' %}">Create New Supplier</a><br><br>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Email</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.contact_info }}</td>
                    <td>{{ supplier.email }}</td>
                    <td>{{ supplier.company.name }}</td>
                    <td>
                        <a href="{% url 'management:supplier_update' supplier.id %}">Edit</a> | 
                        <a href="{% url 'management:supplier_delete' supplier.id %}" onclick="return confirm('Are you sure you want to delete this supplier?')">Delete</a>
                    </td>
                </tr>
            {% empty %}
            <tr>
                <td colspan="5">No suppliers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'management:leader_dashboard' %}">
        <button>Go Back</button>
    </a>
</body>
</html>
