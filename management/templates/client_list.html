<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
</head>
<body>
    <h1>Client List</h1>

    <!-- Sorting and Filtering Form -->
    <form method="get">
        <label for="search">Search by Name:</label>
        <input type="text" name="search" id="search" value="{{ search_query }}">

        <label for="sort">Sort Clients By:</label>
        <select name="sort" id="sort">
            <option value="name" {% if sort_by == "name" %}selected{% endif %}>Name</option>
            <option value="email" {% if sort_by == "email" %}selected{% endif %}>Email</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>

    <a href="{% url 'management:client_create' %}">Add New Client</a>
    <br><br>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Email</th>
                <th>Address</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ client.name }}</td>
                    <td>{{ client.contact_info }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.address }}</td>
                    <td>{{ client.company.name }}</td>
                    <td>
                        <a href="{% url 'management:client_update' client.id %}">Edit</a> |
                        <a href="{% url 'management:client_delete' client.id %}" onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No clients available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'management:leader_dashboard' %}">
        <button>Go Back</button>
    </a>
    
</body>
</html>
