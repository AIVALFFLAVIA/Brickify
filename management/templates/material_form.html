<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if material %}Update{% else %}Create{% endif %} Material</title>
</head>
<body>
    <h1>{% if material %}Update{% else %}Create{% endif %} Material</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ material.name|default:'' }}" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ material.quantity|default:'' }}" required><br><br>

        <label for="unit_price">Unit Price:</label>
        <input type="number" name="unit_price" id="unit_price" step="0.01" value="{{ material.unit_price|default:'' }}" required><br><br>

        <label for="supplier">Supplier:</label>
        <select name="supplier" id="supplier" required>
            <option value="">Select a Supplier</option>
            {% for supplier in suppliers %}
                <option value="{{ supplier.id }}" {% if material and material.supplier.id == supplier.id %}selected{% endif %}>{{ supplier.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="company">Company:</label>
        <select name="company" id="company" required>
            <option value="">Select a Company</option>
            {% for company in companies %}
                <option value="{{ company.id }}" {% if material and material.company.id == company.id %}selected{% endif %}>{{ company.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">{% if material %}Update{% else %}Create{% endif %} Material</button>
    </form>

    <a href="{% url 'material_list' %}">Back to Material List</a>
</body>
</html>
