<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Form</title>
</head>
<body>
    <h1>{% if company %}Update Company{% else %}Create Company{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Company Name:</label>
        <input type="text" name="name" id="name" value="{% if company %}{{ company.name }}{% endif %}" required>
    
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{% if company %}{{ company.address }}{% endif %}" required>
    
        <label for="contact_email">Email:</label>
        <input type="email" name="contact_email" id="contact_email" value="{% if company %}{{ company.contact_email }}{% endif %}" required>
    
        <label for="contact_phone">Phone:</label>
        <input type="text" name="contact_phone" id="contact_phone" value="{% if company %}{{ company.contact_phone }}{% endif %}" required>
    
        <button type="submit">Save</button>
    </form>    
    <a href="{% url 'company_list' %}">Back to Company List</a>
</body>
</html>
