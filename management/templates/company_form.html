<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if company %}Update Company{% else %}Create Company{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="form-wrapper">
        <div class="form-card">
            <h1>{% if company %}Update Company{% else %}Create Company{% endif %}</h1>

            <form method="POST" class="company-form">
                {% csrf_token %}

                <!-- First Row -->
                <div class="input-group row">
                    <div class="field">
                        <label for="name">Company Name:</label>
                        <input type="text" name="name" id="name" value="{% if company %}{{ company.name }}{% endif %}" required>
                    </div>

                    <div class="field">
                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address" value="{% if company %}{{ company.address }}{% endif %}" required>
                    </div>
                </div>

                <!-- Second Row -->
                <div class="input-group row">
                    <div class="field">
                        <label for="contact_email">Email:</label>
                        <input type="email" name="contact_email" id="contact_email" value="{% if company %}{{ company.contact_email }}{% endif %}" required>
                    </div>

                    <div class="field">
                        <label for="contact_phone">Phone:</label>
                        <input type="text" name="contact_phone" id="contact_phone" value="{% if company %}{{ company.contact_phone }}{% endif %}" required>
                    </div>
                </div>

                <button type="submit" class="submit-button">Save</button>
            </form>

            <a href="{% url 'company_list' %}" class="back-link">Back to Company List</a>
        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
